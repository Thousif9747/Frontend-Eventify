<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 2em;
        }

        .auth-card {
            background: white;
            padding: 3em;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2em;
        }

        .auth-header h1 {
            color: var(--primary);
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 0.5em;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 1.5em;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 1em 1.2em;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f9fafb;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(51,51,51,0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1em;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 2em;
            color: var(--text-light);
        }

        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5em;
        }

        .auth-form {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem 0;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .form-group input {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                padding: 0.9rem;
                font-size: 1rem;
            }
            
            .password-requirements {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 320px) {
            .auth-card {
                padding: 1.5rem 1rem;
            }
            
            .auth-header h1 {
                font-size: 1.6rem;
            }
            
            .form-group input {
                padding: 0.7rem 0.8rem;
            }
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 0.8em;
            color: #666;
        }

        .requirement {
            margin: 5px 0;
        }

        .requirement.valid {
            color: #10B981;
        }

        .requirement.invalid {
            color: #EF4444;
        }

        /* Add these styles to your existing CSS */
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            -webkit-user-select: none;
            user-select: none;
            z-index: 1;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
            background-color: rgba(51, 51, 51, 0.1);
        }
        
        /* Better touch targets for mobile */
        @media (max-width: 768px) {
            .password-toggle {
                padding: 8px;
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p id="auth-subtitle">Login to access your account</p>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="material-icons password-toggle" onclick="togglePassword('loginPassword', this)">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="auth-toggle">
                    Don't have an account? <a href="#" id="showSignup">Sign Up</a>
                </div>
            </form>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <span class="material-icons password-toggle" onclick="togglePassword('signupPassword', this)">visibility_off</span>
                    </div>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <div class="requirement">At least 8 characters</div>
                    <div class="requirement">At least one uppercase letter</div>
                    <div class="requirement">At least one lowercase letter</div>
                    <div class="requirement">At least one number</div>
                    <div class="requirement">At least one special character</div>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="auth-toggle">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const authSubtitle = document.getElementById('auth-subtitle');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            document.querySelector('.auth-header h1').textContent = 'Create Account';
            authSubtitle.textContent = 'Sign up to get started';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            document.querySelector('.auth-header h1').textContent = 'Welcome Back';
            authSubtitle.textContent = 'Login to access your account';
        });

        // Password validation function
        function validatePassword(password) {
            // Minimum 8 characters
            if (password.length < 8) {
                return {
                    isValid: false,
                    message: "Password must be at least 8 characters long"
                };
            }

            // Must contain at least one uppercase letter
            if (!/[A-Z]/.test(password)) {
                return {
                    isValid: false,
                    message: "Password must contain at least one uppercase letter"
                };
            }

            // Must contain at least one lowercase letter
            if (!/[a-z]/.test(password)) {
                return {
                    isValid: false,
                    message: "Password must contain at least one lowercase letter"
                };
            }

            // Must contain at least one number
            if (!/[0-9]/.test(password)) {
                return {
                    isValid: false,
                    message: "Password must contain at least one number"
                };
            }

            // Must contain at least one special character
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                return {
                    isValid: false,
                    message: "Password must contain at least one special character"
                };
            }

            return {
                isValid: true,
                message: "Password is valid"
            };
        }

        // Add password validation feedback
        const passwordInput = document.getElementById('signupPassword');
        const passwordFeedback = document.createElement('div');
        passwordFeedback.style.fontSize = '0.8em';
        passwordFeedback.style.marginTop = '5px';
        passwordInput.parentNode.appendChild(passwordFeedback);

        passwordInput.addEventListener('input', (e) => {
            const result = validatePassword(e.target.value);
            passwordFeedback.style.color = result.isValid ? '#10B981' : '#EF4444';
            passwordFeedback.textContent = result.message;
        });

        // Form submission handlers
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = loginForm.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            loginForm.classList.add('loading');

            try {
                // Add small delay to show loading state
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const storedUser = localStorage.getItem('user_' + username);
                if (!storedUser) {
                    alert('User not found. Please check your username or sign up.');
                    return;
                }

                const user = JSON.parse(storedUser);
                if (btoa(password) !== user.password) {
                    alert('Invalid password. Please try again.');
                    return;
                }

                localStorage.setItem('sessionUser', username);
                submitBtn.textContent = 'Success!';
                setTimeout(() => {
                    window.location.href = 'events.html';
                }, 500);
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            } finally {
                // Reset loading state
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    loginForm.classList.remove('loading');
                }, 1000);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = signupForm.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Check if username already exists
            if (localStorage.getItem('user_' + username)) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            const passwordValidation = validatePassword(password);
            
            if (!passwordValidation.isValid) {
                alert(passwordValidation.message);
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            signupForm.classList.add('loading');

            try {
                // Add small delay to show loading state
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Here you would typically make an API call to create the user
                // For now, we'll just store in localStorage
                const user = {
                    username,
                    email,
                    password: btoa(password) // Basic encoding (not secure for production)
                };
                localStorage.setItem('user_' + username, JSON.stringify(user));
                localStorage.setItem('sessionUser', username);
                
                submitBtn.textContent = 'Account Created!';
                setTimeout(() => {
                    window.location.href = 'events.html';
                }, 500);
            } catch (error) {
                console.error('Signup failed:', error);
                alert('An error occurred during signup. Please try again.');
            } finally {
                // Reset loading state
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    signupForm.classList.remove('loading');
                }, 1000);
            }
        });

        // Fix the togglePassword function
        function togglePassword(inputId, toggleIcon) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        }
    </script>
</body>
</html>
