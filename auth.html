<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .auth-toggle {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            margin-bottom: 2em;
        }
        .auth-toggle button {
            font-size: 1.1em;
            padding: 0.7em 2.2em;
            border-radius: 2em;
            border: none;
            background: var(--background);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .auth-toggle .active {
            background: var(--primary);
            color: #fff;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <main style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f8fafc 0%,#f3f4f6 100%);">
        <section class="modal" style="display:flex;position:static;background:none;box-shadow:none;align-items:center;justify-content:center;width:100vw;height:100vh;">
            <div class="modal-content" style="min-width:320px;max-width:400px;width:100%;">
                <div class="auth-toggle">
                    <button id="show-login" class="active" type="button">Login</button>
                    <button id="show-signup" type="button">Sign Up</button>
                </div>
                <form id="login-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <input type="text" name="loginUsername" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="loginPassword" placeholder="Password" required />
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="button button-primary" style="width:100%;">Login</button>
                    </div>
                </form>
                <form id="signup-form" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <input type="text" name="signupUsername" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="signupPassword" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="signupConfirmPassword" placeholder="Confirm Password" required />
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="button button-primary" style="width:100%;">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="auth.js"></script>
</body>
</html>
