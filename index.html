<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #f3f4f6 100%);
            padding: 2rem;
            text-align: center;
        }
        
        .welcome-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .welcome-card h1 {
            color: #333;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .welcome-card p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .welcome-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #333;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #333;
            border: 2px solid #333;
        }
        
        .btn-secondary:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .welcome-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .welcome-card h1 {
                font-size: 2.5rem;
            }
            
            .welcome-buttons {
                flex-direction: column;
            }
            
            .welcome-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <h1>Eventify</h1>
            <p>Your premier destination for booking amazing events and experiences.</p>
            <div class="welcome-buttons">
                <a href="auth.html" class="welcome-btn btn-primary">Get Started</a>
                <a href="about.html" class="welcome-btn btn-secondary">Learn More</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        if (localStorage.getItem('sessionUser')) {
            window.location.href = 'events.html';
        }
    </script>
</body>
</html>
